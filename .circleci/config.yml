# PHP CircleCI 2.0 configuration file
version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.1-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
        keys:
          - composer-v1-{{ checksum "composer.lock" }}
          - composer-v1-
      - run: composer update
      - run: vendor/bin/phpunit tests/test_webhook.php